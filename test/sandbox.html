<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title> Sandbox </title>
      <style>
        .radio-item {
          width: 50px;
          height: 50px;
          text-align: center;
          color: #000;
          border: 5px solid #000;
        }

        .radio-item-checked {
          background: #000;
          color: #fff;
        }
      </style>
    </head>
    <body>
      <a href="#">Foo</a>
      <h2>I am a label/legend thing</h2>
      <div id="radio-container">
        <div class="radio-item">1</div>
        <div class="radio-item">2</div>
        <div class="radio-item">3</div>
        <div class="radio-item">4</div>
      </div>
      <button type="button">Hello!</button>

      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="../build/radioGroupify.js"></script>
      <script>
        jQuery('#radio-container').radioGroupify({
          checkedClass: 'radio-item-checked',
          initialSelected: false,
          label: function () {
            return jQuery('h2');
          }
        });
      </script>
    </body>
</html>
